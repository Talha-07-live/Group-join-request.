  <style>
    body {
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      background-attachment: fixed;
    }

    .glass {
      backdrop-filter: blur(12px);
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .glow-button {
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .glow-button::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.3), transparent 70%);
      animation: glow 3s linear infinite;
      z-index: -1;
    }

    @keyframes glow {
      0% { transform: translate(0, 0); }
      50% { transform: translate(50%, 50%); }
      100% { transform: translate(0, 0); }
    }

    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    .animate-fadeInScale {
      animation: fadeInScale 0.7s ease-out forwards;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 4s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Floating animated button */
    .float-btn {
      position: fixed;
      bottom: 22px;
      right: 22px;
      background: linear-gradient(135deg, #16a34a, #22d3ee);
      color: white;
      font-weight: 600;
      border-radius: 9999px;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
      text-shadow: 0 0 4px rgba(0,0,0,0.2);
      white-space: nowrap;
      animation: bounce 2.5s infinite ease-in-out, glowPulse 2.5s infinite alternate;
      z-index: 50;
    }

    .float-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
    }

    .float-btn span {
      margin-left: 6px;
      font-size: 0.95rem;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 10px rgba(255,255,255,0.4); }
      100% { box-shadow: 0 0 25px rgba(255,255,255,0.7); }
    }

    /* Make sure it fits any screen */
    @media (max-width: 640px) {

        bottom: 15px;
        right: 15px;
        padding: 12px 16px;
        font-size: 0.85rem;
      }
    }
