<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>গ্রুপে যোগ দিন</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      background-attachment: fixed;
    }

    .glass {
      backdrop-filter: blur(12px);
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .glow-button {
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .glow-button::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.3), transparent 70%);
      animation: glow 3s linear infinite;
      z-index: -1;
    }

    @keyframes glow {
      0% { transform: translate(0, 0); }
      50% { transform: translate(50%, 50%); }
      100% { transform: translate(0, 0); }
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .animate-fadeInScale {
      animation: fadeInScale 0.7s ease-out forwards;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen px-4 text-white">

  <div class="glass max-w-lg w-full rounded-3xl shadow-2xl p-8 text-center">
    <h1 class="text-3xl font-bold mb-6 drop-shadow">আমাদের গ্রুপে যোগ দিন</h1>
    
    <form id="joinForm" action="https://formsubmit.co/YOUR_EMAIL@gmail.com" method="POST" class="space-y-5 text-left">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">

      <div>
        <label class="block mb-1 font-medium text-sm">তোমার নাম / Your Name</label>
        <input type="text" name="name" required placeholder="তোমার নাম / Your Name" class="w-full rounded-xl px-4 py-2 bg-white text-black focus:ring-2 focus:ring-blue-500 outline-none">
      </div>

      <div>
        <label class="block mb-1 font-medium text-sm">রেফার করেছে কে? / Referrer Name</label>
        <input type="text" name="referrer" required placeholder="রেফার নাম / Referrer Name" class="w-full rounded-xl px-4 py-2 bg-white text-black focus:ring-2 focus:ring-purple-500 outline-none">
      </div>

      <div>
        <label class="block mb-1 font-medium text-sm">তোমার Gmail / Your Gmail</label>
        <input type="email" name="gmail" required placeholder="example@gmail.com" class="w-full rounded-xl px-4 py-2 bg-white text-black focus:ring-2 focus:ring-pink-500 outline-none">
      </div>

      <button type="submit" id="submitBtn" class="glow-button w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-purple-600 hover:to-blue-500 text-white font-semibold py-2 rounded-xl transition duration-300 shadow-lg flex justify-center items-center">
        ✨ সাবমিট করুন
      </button>
    </form>

    <div id="loading" class="hidden mt-4">
      <div class="spinner"></div>
      <p class="text-sm mt-2">তথ্য পাঠানো হচ্ছে...</p>
    </div>

    <div id="groupLink" class="mt-6 hidden">
      <a href="YOUR_GROUP_LINK" target="_blank" class="animate-fadeInScale inline-block bg-green-600 hover:bg-green-700 px-6 py-2 rounded-xl font-semibold shadow-lg transition duration-300">
        ✅ এখন গ্রুপে যোগ দিন
      </a>
    </div>
  </div>

  <script>
    const form = document.getElementById("joinForm");
    const linkBox = document.getElementById("groupLink");
    const loading = document.getElementById("loading");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      // Show loading spinner
      submitBtn.classList.add("hidden");
      loading.classList.remove("hidden");

      const formData = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        loading.classList.add("hidden");
        if (response.ok) {
          form.reset();
          linkBox.classList.remove("hidden");
        } else {
          alert("একটা সমস্যা হয়েছে, আবার চেষ্টা করুন!");
          submitBtn.classList.remove("hidden");
        }
      });
    });
  </script>
</body>
</html>
